
<div class=""  *ngIf="tour">

  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ tour.name }}</h5>
          <p class="card-text">{{ tour.description }}</p>
          <p class="card-text"><small class="text-muted"></small></p>
        </div>
      </div>
    </div>
  </div>

</div>
