


  <div class="card mb-3" style="max-width: 540px;" *ngIf="tour !== null">
    <div class="row g-0">
      
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text">ID: {{ tour.id }}</p>
          <h5 class="card-title">Tour Name: {{ tour.name }}</h5>
          <h5 class="card-title">Description: {{ tour.description }}</h5>
          <p class="card-text"><small class="text-muted"></small></p>
        </div>
      </div>
    </div>
  </div>
