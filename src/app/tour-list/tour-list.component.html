
<h3 class="text-center mt-3">Tour List</h3>

<div class="mt-3">


    <div class="d-flex flex-row  justify-content-around">

        <div class="col-md-4 d-flex flex-column">

            <ul class="mt-5" *ngFor="let to of tours">
                <li>
                    <div class="card w-100">
                        <div class="card-body">
                          <h5 class="card-title">{{ to.name }}</h5>
                          <p class="card-text"></p>
                          <button class="btn btn-success" (click)="tourClicked(to)">Check Tour</button>
                        </div>
                      </div>
                </li>
            </ul> 

        </div>    

        <div class="col-md-6" *ngIf="show">

            <app-tour-details [tour]="this.selectTour"></app-tour-details>
            
        </div>
       

    </div>
    
</div>
