
<div class="" *ngIf="agent">

  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-text">ID: {{ agent.id }}</p>
          <h5 class="card-title">First Name: {{ agent.first_name}}</h5>
          <h5 class="card-title">Last Name: {{ agent.last_name }}</h5>
          <p class="card-text"><small class="text-muted"></small></p>
        </div>
      </div>
    </div>
  </div>
  
</div>
