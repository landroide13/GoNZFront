
<h3 class="text-center mt-3">Agents List</h3>

<div class="mt-3">

    <div class="d-flex flex-row  justify-content-around">


        <div class="col-md-4 d-flex flex-column">

            <ul *ngFor="let a of agents" class="mt-3">
                <li>
                    <div class="card w-100">
                        <div class="card-body">
                          <h5 class="card-title">{{ a.first_name }} - {{ a.last_name }}</h5>
                          <p class="card-text"></p>
                          <button class="btn btn-success" (click)="agentClicked(a)">Check Agent</button>
                        </div>
                      </div>
                </li>
            </ul>  

        </div>

        <div class="col-md-6" *ngIf="show">

            <app-agent-details [agent]="this.selectAgent"></app-agent-details>

        </div>  

    </div>

    

</div>
