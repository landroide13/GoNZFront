
<div class="mt-5 offset-md-2">

    <div class="row d-flex align-items-center justify-content-center">

        <div class="col-md-4">

            <h3 class="text-center">Agents List</h3>

            <ul *ngFor="let a of agents" class="mt-5">
                <li>
                    <div class="card w-75">
                        <div class="card-body">
                          <h5 class="card-title">{{ a.first_name }} - {{ a.last_name }}</h5>
                          <p class="card-text"></p>
                          <button class="btn btn-success" (click)="agentClicked(a)">Check Agent</button>
                        </div>
                      </div>
                </li>
            </ul>

        </div>

        <div class="col-md-8">

            <app-agent-details [agent]="this.selectAgent"></app-agent-details>

        </div>

    </div>

    

</div>
